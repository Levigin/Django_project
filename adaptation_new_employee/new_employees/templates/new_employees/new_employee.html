{% extends 'main.html' %}

{% block content %}
<section class="roadmap">
    <h2 class="roadmap__title">Дорожная карта</h2>
    <div class="roadmap__container">
        <span class="roadmap__track"></span>
        <button class="point point_first-position"></button>
        <button class="point__description description_first-position">
            <p class="point__height">0 м</p>
            <p class="point__status">Знакомство</p>
        </button>
        <button class="point point_second-position"></button>
        <button class="point__description description_second-position">
            <p class="point__height">500 м</p>
            <p class="point__status">Тема 1</p>
        </button>
        <button class="point point_third-position"></button>
        <button class="point__description description_third-position">
            <p class="point__height">1000 м</p>
            <p class="point__status">Тема 2</p>
        </button>
        <button class="point point_fourth-position"></button>
        <button class="point__description description_fourth-position">
            <p class="point__height">1500 м</p>
            <p class="point__status">Тема 3</p>
        </button>
        <button class="point point_fifth-position"></button>
        <button class="point__description description_fifth-position">
            <p class="point__height">2000 м</p>
            <p class="point__status">Тема 4</p>
        </button>
    </div>
</section>

<div class="progres_bar" id="pb">
    <div class="photo">
        <div class="user_photo">
            <img src="{{ employee.photo.url }}">
        </div>
        <div class="user_name">{{ employee.full_name }}</div>
        <div id="close"><a href="#">close</a></div>
    </div>
    <div class="user_heigth">
        <h3>Прогресс</h3>
        <div class="evolution"></div>
    </div>
    <div class="test">
        <h3>Навыки</h3>
        <div class="user_test">
            <div>{{ employee.stack }}</div>
        </div>
        <h3>Хобби</h3>
        <div class="user_test">
            <div>{{ employee.hobbies }}</div>
        </div>
    </div>
    <div class="prize">
        <h3>Задания</h3>
        <div class="user_prize">
            {% for mission in missions %}
            <div>{{ mission.content }}</div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
